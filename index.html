<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Workflow Grid 2077</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-shell">
    <div class="flow-board">
      <div class="vision-feed">
        <video id="gesture-video" autoplay muted playsinline></video>
        <canvas id="gesture-canvas"></canvas>
        <span class="vision-tag">NET_WATCH // V.2.0.77</span>
      </div>

      <div class="log-panel">
        <div class="log-title">SYSTEM LOGS</div>
        <div class="log-list" id="workflow-log"></div>
      </div>

      <svg class="flow-connections" id="flow-connections"></svg>
      <div class="flow-nodes" id="flow-nodes"></div>

      <div class="flow-controls">
        <button id="align-grid">RESET GRID</button>
        <button id="start-brew">EXECUTE</button>
        <button id="ok-start">STATUS</button>
      </div>

      <div class="toast" id="toast"></div>

      <div class="mini-path">
        <svg width="100%" height="100%" id="mini-map"></svg>
      </div>
    </div>

    <div class="gesture-pointer" id="gesture-pointer"></div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>

</html>
